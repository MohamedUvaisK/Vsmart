            </ul>
        </nav>
    </header>

    <main>
        <section class="feedback">
            <h1>Customer Feedback</h1>
            <form id="feedbackForm">
                <input type="text" id="username" placeholder="Your Name" required>
                <textarea id="review" placeholder="Your Review" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
            <div id="feedbackList" class="feedback-list">
                <!-- Feedback entries will be added here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Solar Power Planet Services. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle form submission and dynamically add feedback
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from refreshing the page

            // Get the values of the input fields
            const username = document.getElementById('username').value;
            const review = document.getElementById('review').value;

            // Create a new feedback entry
            const feedbackEntry = document.createElement('div');
            feedbackEntry.classList.add('feedback-entry');
            feedbackEntry.innerHTML = `
                <h3>${username}</h3>
                <p>${review}</p>
            `;

            // Add the feedback entry to the feedback list
            document.getElementById('feedbackList').appendChild(feedbackEntry);

            // Clear the input fields
            document.getElementById('username').value = '';
            document.getElementById('review').value = '';
        });
    </script>
    <script>
        function showSidebar(){
            const sidebar=document.querySelector('.sidebar')
            sidebar.style.display='flex'
        }
    </script>
    <script>
        function hideSidebar(){
            const sidebar=document.querySelector('.sidebar')
            sidebar.style.display='none'
        }
    </script>
